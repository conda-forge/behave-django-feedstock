{% set name = "behave-django" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: e1c4d7e02ad6343a862246fb20ed9f850aa678d61497aad378b67d9b659f3f59

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - beautifulsoup4
    - behave

test:
  imports:
    - behave_django
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/behave/behave-django
  summary: Behave BDD integration for Django
  doc_url: https://pythonhosted.org/behave-django/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
