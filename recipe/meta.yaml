{% set name = "behave-django" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 189542fd45784a90c182ec300b1d8241bbe142bfd99df70f17d4b013e5a65861

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - django >=4.2
    - python >={{ python_min }}
    - beautifulsoup4
    - behave >=1.2.7.dev6
    # - django >=4.2

test:
  imports:
    - behave_django
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/behave/behave-django
  summary: Behave BDD integration for Django
  doc_url: https://pythonhosted.org/behave-django/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
